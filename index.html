    .btn {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      margin: 20px;
      color: #0f0;
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      border: 2px solid #0f0;
      background: transparent;
      transition: 0.3s;
      overflow: hidden;
      border-radius: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,0,0.4), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      box-shadow: 0 0 20px #0f0, 0 0 40px #0ff;
      border-color: #0ff;
      color: #0ff;
    }

    .placeholder {
      font-size: 14px;
      margin-bottom: 5px;
